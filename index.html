<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
 
    <!-- Bài tập 1: Quản lý tuyền sinh -->
   <div class="container mt-5">
    <h3>bài tập 1: quản lý tuyển sinh</h3>
        <input type="text" id="nhapDiemChuan" 
        placeholder="nhập điểm chuẩn">
        <select name="" id="nhapKhuVuc">
            <option value="axx">Chọn khu vực</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <select name="" id="nhapDoiTuong">
            <option value="axx">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <input type="text" id="diemMon1" placeholder="Điểm môn thứ nhất">
        <input type="text" id="diemMon2" placeholder="Điểm môn thứ hai">
        <input type="text" id="diemMon3" placeholder="Điểm môn thứ ba">
        <br>
        <button  id="tinhTongDiem" class="btn btn-success">
            Kết quả
        </button>

        <div id="ketQua_1">
            
        </div>
   </div>

   <!-- Bài tập 2: Tính tiền điện -->
   <div class="container mt-5">
    <h3>bài tập 2: tính tiền điện</h3>
    <input type="text" id="nhapTen" placeholder="nhập vào họ và tên">
    <br>
    <input class="mt-4" id="soDien" type="text" placeholder="nhập vào số kW">
    <br>
    <button onclick="tinhTien()" class="btn btn-success mt-4">
        Tính tiền điện
    </button>

    <div class="mt-4" id="ketQua_2">

    </div>
   </div>

   <!-- Bài tập 3: Tính thuế thu nhập cá nhân -->
   <div class="container mt-5">
    <h1>Bài 3: Tính thuế thu nhập cá nhân</h1>
    <div class="row mb-3">
        <div class="col-4">
            <input type="text" class="form-control mb-3" id="tenNguoi" placeholder="Nhập Tên">
        </div>
        <div class="col-4">
            <input type="text" class="form-control mb-3" id="tongThuNhap" placeholder="Tổng thu nhập năm">
        </div>
        <div class="col-4">
            <input type="text" class="form-control mb-3" id="soNguoiPt" placeholder="Số người phụ thuộc">
        </div>
    </div>
    <button class="btn btn-success text-white" onclick="tinhTienThue()">
        Tính tiền thuế
    </button>
    <div id="ketQua_3" class="bg-info bg-opacity-75 p-2 mt-3 bai3"></div>
</div>


    <!-- Baì 4: Tính tiền cáp -->

    <div class="container mt-5">
        <h2>bài tập 4: tính tiền cáp</h2>
        <select id="mySelect" onchange="chonLoaiKh()">
            <option value="1">chọn loại khách hàng</option>
            <option value="2">nhà dân</option>
            <option value="3">doanh nghiệp</option>
          </select>
          <input type="text"  placeholder="Nhập mã khách hàng" class="form-control mt-3" id="maKH">
          <input type="text"  placeholder="số kênh cao cấp" class="form-control mt-3" id="soKenhCC">
          <input type="text"  placeholder="số kết nối" disabled class="form-control mt-3" id="soKetNoi">
          <button onclick="tinhTienCap()" class="btn btn-success">
            Tính tiền cáp
          </button>
          <div id="ketQua_4" class="alert bg-danger p-3 mt-3">

          </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./main.js"></script>
</body>

</html>
